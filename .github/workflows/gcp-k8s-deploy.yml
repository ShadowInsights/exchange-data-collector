name: Build and Deploy to K8S

on:
  workflow_dispatch:

env:
  PROJECT_ID: web3-metrics
  GAR_LOCATION: asia-southeast1
  SERVICE: exchange-data-collector
  REGION: asia-southeast1

jobs:
  deploy:
    permissions:
      contents: "read"
      id-token: "write"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v0
        with:
          token_format: "access_token"
          workload_identity_provider: "${{ secrets.WIF_PROVIDER }}"
          service_account: "${{ secrets.WIF_SERVICE_ACCOUNT }}"

      - name: Docker Auth
        id: docker-auth
        uses: docker/login-action@v1
        with:
          username: "oauth2accesstoken"
          password: "${{ steps.auth.outputs.access_token }}"
          registry: "${{ env.GAR_LOCATION }}-docker.pkg.dev"

      - name: Build and Push Container
        run: |
          docker build -t "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ env.SERVICE }}:${{ github.sha }}" ./
          docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ env.SERVICE }}:${{ github.sha }}"

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.3.0

      - name: Authenticate with GCP
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" > gcp-service-account-key.json
          gcloud auth activate-service-account --key-file=gcp-service-account-key.json

      - name: Rolling Update on K8S
        run: |
          gcloud container clusters get-credentials development-cluster-1 --region ${{ env.REGION }}
          kubectl set image deployment/${{ env.SERVICE }} ${{ env.SERVICE }}=${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ env.SERVICE }}:${{ github.sha }}
